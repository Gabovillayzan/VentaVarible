<div class="row" id="reporte_general">
    <div class="panel-body">
        <form class="form well">
            <div class="form-group">
                <label for="aeropuerto">Aeropuerto:</label>
                <select class="form-control" id="aeropuerto" onchange="CargarEmpresas()">
                    <option value="TODOS">TODOS</option>
                    <option value="CIX">Aeropuerto de Chiclayo </option>
                    <option value="CJA">Aeropuerto de Cajamarca</option>
                    <option value="HUZ">Aeropuerto de Anta     </option>
                    <option value="IQT">Aeropuerto de Iquitos  </option>
                    <option value="LIM">Sede Central  </option>
                    <option value="PCL">Aeropuerto de Pucallpa </option>
                    <option value="PIO">Aeropuerto de Pisco    </option>
                    <option value="PIU">Aeropuerto de Piura    </option>
                    <option value="TBP">Aeropuerto de Tumbes   </option>
                    <option value="TPP">Aeropuerto de Tarapoto </option>
                    <option value="TRU">Aeropuerto de Trujillo </option>
                    <option value="TYL">Aeropuerto de Talara   </option>
                </select>
            </div>
            <div class="form-group">
                <p><label>Empresas</label></p>
                <div class="col-lg-5 col-md-5">
                    <select class="listEmpresas form-control" id="listOrigen" multiple></select>
                </div>
                <div class="col-lg-2 col-md-2 text-center">
                    <div class="col-lg-12 col-md-12 col-sm-6  col-xs-6">
                        <span id="flecha1" class="glyphicon glyphicon-circle-arrow-right"></span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-6  col-xs-6">
                        <span id="flecha2" class="glyphicon glyphicon-circle-arrow-left"></span>
                    </div>
                </div>                                      
                <div class="col-lg-5 col-md-5">                      
                    <select class="listEmpresas form-control" id="listDestino" multiple></select>
                </div>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-default center-block" onclick="generar()" value="Generar"/>
            </div>
        </form>
    </div>
</div>
<div id="contenedorGrafico" class="row">
    <div class="grafico" id="chart_div"></div>
</div>
<script src="js/adminReporteGeneral.js"></script>
